<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="container-text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="container-form">
            <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
            <form action="" id="form">
              <div class="input-container">
                <input type="text" name="firstName" class="firstName" placeholder="First Name" required>
            </div>
            <div class="input-container">
                <input type="text" name="lastName" class="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-container">
                <input type="email" name="email" class="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" class="password" placeholder="Password" required>
                <img src="./images/hide.png" onclick="pass()" class="pass-icon" id="pass-icon">
            </div>
                <button type="submit" id="button">Claim your free trial</button>
                <small>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></small>
            </form>
        </div>
    </main>
</body>
</html>
